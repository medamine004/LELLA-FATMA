<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwichs - The One Coffee</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background-color: #FFFFFF;
            color: #222;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            line-height: 1.5;
        }

        .logo-container {
            text-align: center;
            padding: 35px 20px 45px;
        }

        .logo-container img {
            width: 260px;
            max-width: 80vw;
            border-radius: 50%;
            border: 5px solid #E53935;
        }

        .category-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.8rem, 7vw, 4.5rem);
            color: #E53935;
            margin: 25px 0 55px;
            position: relative;
        }

        .category-title::after {
            content: '';
            display: block;
            width: 130px;
            height: 5px;
            background: #E53935;
            margin: 18px auto 0;
            border-radius: 3px;
        }

        .cafe-menu {
            max-width: 1100px;
            margin: 0 auto 90px;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 22px;
        }

        .cafe-item {
            background: white;
            border: 2px solid #E53935;
            border-radius: 12px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 14px rgba(229,57,53,0.08);
        }

        .cafe-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 24px rgba(229,57,53,0.18);
        }

        .cafe-item img {
            width: 78px;
            height: 78px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #E53935;
            flex-shrink: 0;
        }

        .cafe-details { flex: 1; }

        .cafe-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .cafe-header i {
            font-size: 1.8rem;
            color: #E53935;
        }

        .cafe-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.55rem;
            font-weight: 700;
            color: #111;
        }

        .cafe-sizes {
            font-size: 1.25rem;
            color: #444;
        }

        .cafe-sizes strong {
            color: #E53935;
            font-weight: 700;
            font-size: 1.35rem;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 20px 90px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #E53935;
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #c62828;
            transform: translateY(-4px);
        }

     .site-footer {
    background-color: #0f0f0f;
    color: #ccc;
    padding: 80px 20px 50px;
    border-top: 6px solid #E53935;
}

.footer-content {
    max-width: 960px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 45px;
}

.footer-text {
    text-align: center;
}

.thanks {
    font-size: 1.6rem;
    font-weight: 600;
    color: #fff;
    margin-bottom: 12px;
}

.slogan {
    font-size: 1.25rem;
    font-weight: 300;
    line-height: 1.6;
    opacity: 0.9;
    max-width: 620px;
}

.footer-contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
}

.footer-phone {
    text-align: center;
}

.footer-phone i {
    font-size: 2.6rem;
    color: #E53935;
    margin-bottom: 14px;
}

.footer-phone a {
    color: #ff5252;
    font-size: 2.4rem;
    font-weight: 700;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-phone a:hover,
.footer-phone a:focus {
    color: #fff;
}

.social-links {
    display: flex;
    gap: 35px;
}

.social-links a {
    color: #aaa;
    font-size: 3.2rem;
    transition: all 0.35s ease;
}

.social-links a:hover {
    color: #E53935;
    transform: translateY(-6px) scale(1.15);
}

.footer-bottom {
    margin-top: 20px;
    text-align: center;
    font-size: 0.95rem;
    opacity: 0.75;
}

.legal-links a {
    color: #aaa;
    text-decoration: none;
    transition: color 0.3s;
}

.legal-links a:hover {
    color: #E53935;
}

.separator {
    color: #555;
    margin: 0 8px;
}

        /* Responsive */
        @media (max-width: 768px) {
            .cafe-menu { grid-template-columns: 1fr; }
            .cafe-item img { width: 70px; height: 70px; }
            .cafe-name { font-size: 1.45rem; }
            .cafe-sizes { font-size: 1.15rem; }
            .cafe-sizes strong { font-size: 1.25rem; }
        }
             .hero-image-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto 40px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 5px solid #E53935;
            box-shadow: 0 6px 20px rgba(0,0,0,0.35);
        }

        .hero-image-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.55));
            z-index: 1;
            border-radius: 16px;
        }

        .hero-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }
        @media (max-width: 480px) {

    .logo-container img {
        width: 180px;
    }

    .category-title {
        font-size: 2.1rem;
        margin: 15px 0 35px;
    }

    .hero-image {
        height: 110px;
    }

    .cafe-menu {
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 0 10px;
    }

    .cafe-item {
        padding: 12px;
        gap: 12px;
    }

    .cafe-item img {
        width: 60px;
        height: 60px;
    }

    .cafe-name {
        font-size: 1.2rem;
    }

    .cafe-sizes {
        font-size: 1rem;
    }

    .nav-btn {
        width: 100%;
        justify-content: center;
        padding: 14px;
        font-size: 1.05rem;
    }

    .footer-text {
        font-size: 1.05rem;
    }

    .footer-phone a {
        font-size: 1.5rem;
    }

    .social-links a {
        font-size: 2rem;
    }
}

    </style>
</head>
<body>

    <div class="navigation">
        <a href="index.html" class="nav-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Menu</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-text">
                Merci pour votre fidélité<br>
                <span>Une expérience unique alliant saveurs authentiques et ambiance chaleureuse</span>
            </div>

          <div class="footer-phone">

                <a href="https://www.facebook.com/share/16wF8U6Hn6/" target="_blank">

</html>
