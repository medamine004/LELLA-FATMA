<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boissons Gazeuses - The One Coffee</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background-color: #FFFFFF;
            color: #222;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            line-height: 1.5;
        }

        .logo-container {
            text-align: center;
            padding: 35px 20px 25px;
        }

        .logo-container img {
            width: 260px;
            max-width: 80vw;
            border-radius: 50%;
            border: 5px solid #E53935;
        }

        .category-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.6rem, 7vw, 4.2rem);
            color: #E53935;
            margin: 15px 0 35px;
        }

        .category-title::after {
            content: '';
            display: block;
            width: 130px;
            height: 5px;
            background: #E53935;
            margin: 18px auto 0;
            border-radius: 3px;
        }

        /* Hero Image */
        .hero-image-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto 40px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 5px solid #E53935;
            box-shadow: 0 6px 20px rgba(0,0,0,0.35);
        }

        .hero-image-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.55));
            z-index: 1;
            border-radius: 16px;
        }

        .hero-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }

        .cafe-menu {
            max-width: 1100px;
            margin: 0 auto 90px;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 22px;
        }

        .cafe-item {
            background: white;
            border: 2px solid #E53935;
            border-radius: 12px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 14px rgba(229,57,53,0.08);
        }

        .cafe-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 24px rgba(229,57,53,0.18);
        }

        .cafe-item img {
            width: 78px;
            height: 78px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #E53935;
            flex-shrink: 0;
        }

        .cafe-details { flex: 1; }

        .cafe-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .cafe-header i {
            font-size: 1.8rem;
            color: #E53935;
        }

        .cafe-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.55rem;
            font-weight: 700;
            color: #111;
        }

        /* === NOUVEAU STYLE POUR LES PRIX === */
        .cafe-sizes {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            gap: 0.7em 1.3em;
            font-size: 1.05rem;
            color: #444;
        }

        .cafe-sizes span {
            white-space: nowrap;
        }

        .cafe-sizes .separator {
            color: #bbb;
            font-weight: 300;
        }

        .cafe-sizes .price {
            color: #E53935;
            font-weight: 700;
            font-size: 1.15rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 20px 90px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #E53935;
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #c62828;
            transform: translateY(-4px);
        }

        /* Footer */
        .site-footer {
            background-color: #0f0f0f;
            color: #ccc;
            padding: 80px 20px 50px;
            border-top: 6px solid #E53935;
        }

        .footer-content {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 45px;
        }

        .footer-text {
            text-align: center;
        }

        .thanks {
            font-size: 1.6rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
        }

        .slogan {
            font-size: 1.25rem;
            font-weight: 300;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 620px;
        }

        .footer-phone {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .footer-phone i {
            font-size: 2.6rem;
            color: #E53935;
            margin-bottom: 14px;
        }

        .footer-phone a {
            color: #ff5252;
            font-size: 2.4rem;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-phone a:hover,
        .footer-phone a:focus {
            color: #fff;
        }

        .social-links {
            display: flex;
            gap: 35px;
        }

        .social-links a {
            color: #aaa;
            font-size: 3.2rem;
            transition: all 0.35s ease;
        }

        .social-links a:hover {
            color: #E53935;
            transform: translateY(-6px) scale(1.15);
        }

        .footer-bottom {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
            opacity: 0.75;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cafe-menu { 
                grid-template-columns: 1fr; 
            }
            .cafe-item img { 
                width: 70px; 
                height: 70px; 
            }
            .cafe-name { 
                font-size: 1.45rem; 
            }
            .cafe-sizes { 
                gap: 0.6em 1em; 
                font-size: 0.98rem; 
            }
            .hero-image-container {
                max-width: 92%;
                margin: 0 auto 30px;
            }
            .hero-image {
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .logo-container img {
                width: 180px;
            }
            .category-title {
                font-size: 2.1rem;
            }
            .hero-image {
                height: 110px;
            }
            .cafe-menu {
                gap: 16px;
                padding: 0 10px;
            }
            .cafe-item {
                padding: 12px;
                gap: 12px;
            }
            .cafe-item img {
                width: 60px;
                height: 60px;
            }
            .cafe-name {
                font-size: 1.2rem;
            }
            .nav-btn {
                width: 100%;
                justify-content: center;
                padding: 14px;
                font-size: 1.05rem;
            }
            .thanks {
                font-size: 1.4rem;
            }
            .footer-phone a {
                font-size: 1.8rem;
            }
            .social-links a {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="image/lella fatma.jpg" alt="The One Coffee Logo">
    </div>

    <h1 class="category-title">Boissons Gazeuses</h1>

    <div class="hero-image-container">
        <img src="image/boisson.jpg" alt="Boissons gazeuses rafraîchissantes" class="hero-image">
    </div>

    <div class="cafe-menu">

        <div class="cafe-item">
            <img src="image/Eau gazeuse.jpg" alt="Eau gazeuse 1L">
            <div class="cafe-details">
                <div class="cafe-header">
                    <i class="fas fa-glass-whiskey"></i>
                    <div class="cafe-name">Gazeux 1L</div>
                </div>
                <div class="cafe-sizes">
                    <span class="price">3.0 DT</span>
                    <span class="separator">/</span>
                    <span class="price">3.5 DT</span>
                </div>
            </div>
        </div>

        <div class="cafe-item">
            <img src="image/Eau gazeuse.jpg" alt="Eau gazeuse 0.5L">
            <div class="cafe-details">
                <div class="cafe-header">
                    <i class="fas fa-glass-whiskey"></i>
                    <div class="cafe-name">Gazeux 0.5L</div>
                </div>
                <div class="cafe-sizes">
                    <span class="price">2.0 DT</span>
                </div>
            </div>
        </div>

        <div class="cafe-item">
            <img src="image/boisson.jpg" alt="Canette">
            <div class="cafe-details">
                <div class="cafe-header">
                    <i class="fas fa-beer"></i>
                    <div class="cafe-name">Boissons Gazeuses</div>
                </div>
                <div class="cafe-sizes">
                    <span class="price">2.0 DT</span>
                </div>
            </div>
        </div>

        <div class="cafe-item">
            <img src="image/boisson.jpg" alt="Canette 30cl">
            <div class="cafe-details">
                <div class="cafe-header">
                    <i class="fas fa-beer"></i>
                    <div class="cafe-name">Boissons Gazeuses 30cl</div>
                </div>
                <div class="cafe-sizes">
                    <span class="price">1.5 DT</span>
                </div>
            </div>
        </div>

    </div>

    <div class="navigation">
        <a href="index.html" class="nav-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Menu Principal</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-text">
                <div class="thanks">Merci pour votre fidélité</div>
                <div class="slogan">Une expérience unique alliant saveurs authentiques et ambiance chaleureuse</div>
            </div>

           

            <div class="footer-bottom">
                © Lella Fatma - 2026
            </div>
        </div>
    </footer>

</body>
</html>
